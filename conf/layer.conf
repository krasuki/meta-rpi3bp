# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-ctp-kvision"
BBFILE_PATTERN_meta-ctp-kvision = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-ctp-kvision = "23"
LAYERDEPENDS_meta-ctp-kvision = "meta-ctp-core" 